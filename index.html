<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriverMatch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg" />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <a href="#" class="logo">DriverMatch</a>
      </div>
      <div class="header-right">
        <div class="log-out" style="display: none" onclick="logOut()">
          Log out
        </div>
        <div class="user-info" style="display: none"></div>
        <a href="http://127.0.0.1:3000/log-in" class="login-btn">Log in</a>
        <a href="http://127.0.0.1:3000/signup" class="signup-btn">Sign up</a>
      </div>
    </div>
    <div class="main-content">
      <div class="left-panel">
        <h1>Go anywhere with DriverMatch</h1>
        <div class="ride-options">
          <div class="ride-option active">Ride</div>
          <div class="ride-option">Driver</div>
        </div>
        <div class="location-input">
          <input
            type="text"
            id="pickup-location"
            placeholder="Pickup location"
          />
        </div>
        <div class="location-input">
          <input
            type="text"
            id="dropoff-location"
            placeholder="Dropoff location"
          />
        </div>
        <div class="time-options">
          <div class="time-option">Choose Date</div>
          <div class="time-option">Choose Time</div>
        </div>
        <div id="estimate-btn" onclick="calculateRoute()">Estimate Time</div>
        <button class="start">Start</button>
        <div id="estimated-time"></div>
      </div>
      <div class="right-panel">
        <div id="map" style="height: 100%"></div>
      </div>
      <div id="style-selector-control" class="map-control">
        <select id="style-selector" class="selector-control">
          <option value="default">Default</option>
          <option value="silver">Silver</option>
          <option value="night">Dark mode</option>
          <option value="retro" selected="selected">Retro</option>
          <option value="hiding">Hide features</option>
        </select>
      </div>
    </div>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/index.js"></script>
    <script src="js/getMe.js" defer></script>
    <script src="js/logout.js" defer></script>
  </body>
</html>
